<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Imagen prin -->
  <ion-img
    class="ion-icon-product"
    src="../../../assets/images/product.jpg"
    alt="eco products">
  </ion-img>

  <!-- Contenedor gene -->
  <div class="contenedor-central">

    <!-- Contador dinÃ¡mi -->
    <div class="contador">
      <div *ngFor="let item of contador">
        <h2>{{ item.valor }}</h2>
        <p>{{ item.etiqueta }}</p>
      </div>
    </div>

    <!-- Seccion de produ -->
    <h3 class="ion-text-center">Productos</h3>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="3" *ngFor="let p of productos">
          <ion-avatar>
            <img [src]="p.imagen" [alt]="p.alt">
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </div>

</ion-content>
