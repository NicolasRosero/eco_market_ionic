<ion-header>
  <app-header />
</ion-header>

<ion-content [fullscreen]="true">

  <div class="image-container">
    <ion-img class="ion-icon-product" src="assets/images/product.jpg" alt="eco products"></ion-img>
    <div class="overlay-text">Â¡Bienvenidos!</div>
  </div>


  <div class="contenedor-central">

    <!-- Contador -->
    <div class="counter">
      <div *ngFor="let item of counter">
        <h2>{{ item.value }}</h2>
        <p>{{ item.tag }}</p>
      </div>
    </div>

    <!-- Productos -->
    <h3 class="ion-text-center">Productos</h3>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="3" *ngFor="let p of homeProducts">
          <ion-avatar>
            <img [src]="p.image" [alt]="p.alt" />
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
