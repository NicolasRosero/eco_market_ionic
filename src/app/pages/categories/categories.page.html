<ion-header>
  <app-header />
</ion-header>

<ion-content [fullscreen]="true" class="screen-background-secondary">
  <div class="main-content">
    <div class="title-container">
      <h3>Categor√≠as</h3>
    </div>

    <div class="categories-container">
      <div class="row">
        <div class="col" *ngFor="let category of categories">
          <div class="card-category clickable-card" (click)="setCagetory(category.name)">
            <ion-avatar>
              <img [src]="category.image" [alt]="category.name" />
            </ion-avatar>

            <span class="category-name">{{ category.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
