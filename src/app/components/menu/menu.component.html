<ion-menu contentId="main-content" menuId="main-menu" side="start">
  <ion-header>
    <ion-toolbar class="menu-toolbar">
      <div class="menu-header">
        <img
          src="assets/images/eco_market.png"
          alt="Logo Eco Market"
          class="icon-menu"
        />

        <span class="app-name">{{ appName }}</span>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <!-- Información del usuario -->
    <div class="user-info">
      <div class="user-avatar">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>

      <div class="user-details">
        <h3 class="user-name">{{ currentUser?.name ?? "Usuario" }}</h3>
        <p class="user-email">{{ currentUser?.email ?? "Correo" }}</p>
      </div>
    </div>

    <!-- Menú de opciones -->
    <ion-list class="menu-list">
      <ion-item (click)="navigateTo('home')">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('profile')">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('products')">
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-item>

      <ion-item *ngIf="currentUser?.rol === 'Administrador'" (click)="navigateTo('admin-products')">
        <ion-icon name="bag-outline" slot="start"></ion-icon>
        <ion-label>Gestión de productos</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('categories')">
        <ion-icon name="list-outline" slot="start"></ion-icon>
        <ion-label>Categorías</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('settings')">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Ajustes</ion-label>
      </ion-item>
    </ion-list>

    <!-- Botón de cerrar sesión -->
    <div class="logout-section">
      <ion-button (click)="logout()" class="btn-dark btn-logout">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-button>
    </div>
  </ion-content>
</ion-menu>
