<ion-header class="in-header">
  <ion-toolbar class="toolbar-custom">
    <div slot="start" class="left-section">
      <ion-button fill="clear" class="icon-menu" (click)="openMenu()">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>

      <div class="logo-info-container">
        <div class="app-icon-header">
          <img src="assets/images/eco_market.png" alt="Logo" class="logo-image" />
        </div>

        <div class="info-container">
          <div class="nombre-app">{{ appName }}</div>

          <!-- <div class="ubicacion">
            <ion-icon name="location-outline" class="ubication-icon"></ion-icon>
            <span>{{ "Perdidos" }}</span>
          </div> -->
        </div>
      </div>
    </div>

    <div slot="end" class="right-section">
      <!-- BotÃ³n de perfil con avatar -->
      <ion-button
        *ngIf="showProfile"
        fill="clear"
        class="btn-profile"
        (click)="goToProfile()"
      >
        <div class="user-avatar">
          <span class="initials-name">{{ initialsName }}</span>
        </div>

        <div class="user-info">
          <span class="user-full-name">{{ fullName }}</span>
          <!-- <ion-icon
            name="chevronDown"
            slot="icon-only"
            class="dropdown-icon"
          ></ion-icon> -->
        </div>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
